# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          # https://github.com/actions/setup-go#supported-version-syntax
          # ex:
          # - 1.18beta1 -> 1.18.0-beta.1
          # - 1.18rc1 -> 1.18.0-rc.1
          go-version: ${{ env.GO_VERSION }}
      - name: lint
        uses: golangci/golangci-lint-action@v3.4.0
        with:
          version: latest
          # skip cache because of flaky behaviors
          skip-build-cache: true
          skip-pkg-cache: true

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

  - name: GolangCI-Linter
  # You may pin to the exact commit or the version.
  # uses: Mushus/golangci-linter@931bc5ccc973f10640a0feff55d49b12eddfa354
    uses: Mushus/golangci-linter@v1.1.2
   with:
    # Path of the GolangCI-Lint config file
    config: # optional
    # Path of the Golang project root directory
      basePath: # optional, default is .
      
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
